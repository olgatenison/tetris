  <body>
    <body>
        <input type="button" value="Click me" onclick="MoveDiv()" />
    
        <div
          id="MyDiv"
          style="
            position: absolute;
            top: 0px;
            left: 100px;
            width: 200px;
            height: 100px;
            background-color: red;
          "
        ></div>

    <script type="text/javascript">
      function MoveDiv() {
        var my_div = document.getElementById("MyDiv");
        var alter_top_value = parseInt(my_div.style.top);
        my_div.style.top = alter_top_value + 1 + "px";
      }
    </script>
